<!DOCTYPE html>
<html>
    <head>
        <title>fb profile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="back">
            <div class="overlay"></div>
            <img class="back" src="Ariana Grande Slippe.png">
            <img src="Ariana Grande Career.png" class="profile"> 
            <nav class="name">Aries De Guzman</nav>
                <button class="follow">Follow</button>
                <button class="message">Message</button>
        </div>
        <div class="info">
            <p class="followers"> followers -- 378M</p>
            <p class="following"> following -- 987</p>
        </div>
        <div class="tabs">
            <button class="pots">Posts</button>
            <button class="about">About</button>
            <button class="friends">Friends</button>
            <button class="photos">Photos</button>
            <button class="videos">Videos</button>
        </div>
        <div class="line">
            <p>____________________________________________________________</p>
        </div>
        <img src="Ariana Grande Career.png" class="mini"> 
        <div class="post">
            <nav class="posts">Posts:</nav>
            <nav class="mininame">Aries De Guzman</nav>
            <nav class="time">followers - 1h</nav>
            <nav class="caption">See you on the Eternal Sunshine Tour! I love you so much!!</nav>
            <img src="Ariana Grande _ Arti.png" class="posting">
            <div class="likecommentshare">
                <button class="like">Like</button>
                <button class="comment">Comment</button>
                <button class="share">Share</button>
        </div>
    </body>
</html
